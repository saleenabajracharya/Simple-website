<html lang="en">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <nav class="navbar">

            </div>

            <div class="layer3">
                
            </div>
        </div>
            <div class="logo">
                <span class="logo-text"><i class="icon fa fa-book" style="margin-right: 0.1em; "></i>Comfort<span style="color: #f09d51; font-size: 1.12em;">Learning</span></span>
            </div>
       
            <div class="menubar">
                <ul class="list">
                    <li class="list-item"><a href="#">Home</a></li>
                    <li class="list-item"><a href="#">Courses</a></li>
                    <li class="list-item"><a href="#">Pricings</a></li>
                    <li class="list-item"><a href="#">About Us</a></li>

            <div class="cart">
